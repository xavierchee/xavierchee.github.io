<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DuoPharma - Quantum Secure Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --duopharma-blue: #005EB8;
            --duopharma-dark-blue: #003F7F;
            --duopharma-orange: #F37021;
            --duopharma-light-orange: #FF8C42;
            --duopharma-green: #00D084;
            --duopharma-light-green: #00F5A0;
            --background-white: #FFFFFF;
            --light-gray: #F8F9FA;
            --medium-gray: #E9ECEF;
            --text-primary: #1A1A1A;
            --text-secondary: #6C757D;
            --shadow-light: rgba(0, 94, 184, 0.08);
            --shadow-medium: rgba(0, 94, 184, 0.12);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-white);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Background video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Floating particles animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg);
            }
            50% {
                transform: translateY(-10px) translateX(-10px) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) translateX(5px) rotate(270deg);
            }
        }

        .particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, var(--duopharma-blue), var(--duopharma-orange));
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        /* Shimmer animation */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .shimmer-active {
            position: relative;
            overflow: hidden;
        }

        .shimmer-active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.6),
                transparent
            );
            animation: shimmer 0.8s ease-out;
            pointer-events: none;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Main container */
        .auth-container {
            position: relative;
            z-index: 10;
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        /* 3D Model Container */
        .model-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            filter: drop-shadow(0 10px 20px rgba(0, 94, 184, 0.2));
        }

        .model-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Header with glassmorphism */
        .company-header {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
            box-shadow: 0 8px 32px rgba(0, 94, 184, 0.1);
        }

        .company-name {
            font-size: 36px;
            font-weight: 200;
            letter-spacing: 8px;
            color: var(--duopharma-blue);
            margin-bottom: 10px;
            position: relative;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        .company-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--duopharma-blue), var(--duopharma-orange));
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 15px;
            animation: slideInUp 1s ease-out 0.4s both;
        }

        /* Auth card with glassmorphism */
        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 35px;
            margin-bottom: 25px;
            box-shadow: 
                0 20px 40px rgba(0, 94, 184, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: scaleIn 1s ease-out 0.6s both;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--duopharma-blue), var(--duopharma-orange));
        }

        /* Input field */
        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(233, 236, 239, 0.5);
            border-radius: 15px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(108, 117, 125, 0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--duopharma-blue);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 4px 20px rgba(0, 94, 184, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* Scanner container */
        .scanner-container {
            text-align: center;
            position: relative;
        }

        /* LED indicators - Now more prominent */
        .led-strip {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(233, 236, 239, 0.5);
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .led.active {
            background: var(--duopharma-green);
            box-shadow: 
                0 0 15px var(--duopharma-green),
                0 0 30px rgba(0, 240, 132, 0.3),
                inset 0 0 5px rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .scanner-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .scanner-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid rgba(0, 94, 184, 0.3);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transform-style: preserve-3d;
        }

        .scanner-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 94, 184, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scanner-btn:hover::before {
            opacity: 1;
        }

        .scanner-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(0, 94, 184, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border-color: var(--duopharma-blue);
        }

        /* Success glow effect */
        @keyframes successGlow {
            0% {
                box-shadow: 
                    0 0 20px rgba(0, 240, 132, 0.5),
                    0 0 40px rgba(0, 240, 132, 0.3),
                    inset 0 0 20px rgba(0, 240, 132, 0.2);
                border-color: var(--duopharma-green);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(0, 240, 132, 0.7),
                    0 0 60px rgba(0, 240, 132, 0.5),
                    inset 0 0 30px rgba(0, 240, 132, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(0, 240, 132, 0.5),
                    0 0 40px rgba(0, 240, 132, 0.3),
                    inset 0 0 20px rgba(0, 240, 132, 0.2);
            }
        }

        .scanner-btn.success {
            animation: successGlow 1.5s ease-in-out;
            border-color: var(--duopharma-green);
            background: rgba(0, 240, 132, 0.1);
        }

        /* Fingerprint icon */
        .fingerprint-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            opacity: 0.4;
            background-image: url('https://xavierchee.github.io/fingerprint.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
            filter: brightness(0.8);
        }

        .scanner-btn.success .fingerprint-icon {
            filter: brightness(1.2) hue-rotate(120deg) saturate(1.5);
            opacity: 0.8;
        }

        /* Gentle shimmer overlay for fingerprint */
        .fingerprint-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(
                135deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            background-size: 200% 200%;
            background-position: 0% 0%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        @keyframes gentleShimmer {
            0% {
                background-position: 200% 200%;
            }
            100% {
                background-position: -200% -200%;
            }
        }

        .scanner-btn:hover .fingerprint-icon {
            opacity: 0.7;
            transform: translate(-50%, -50%) scale(1.05);
            filter: brightness(1);
        }

        .scanner-btn:hover .fingerprint-shimmer {
            opacity: 1;
            animation: gentleShimmer 3s ease-in-out infinite;
        }

        /* Scan line animation */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--duopharma-blue), transparent);
            top: 0;
            opacity: 0;
        }

        .scanner-btn.scanning .scan-line {
            animation: scan-sweep 3s ease-in-out;
        }

        @keyframes scan-sweep {
            0% { opacity: 0; transform: translateY(0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(120px); }
        }

        /* Progress ring */
        .progress-ring {
            position: absolute;
            top: -2px;
            left: -2px;
            width: 124px;
            height: 124px;
            transform: rotate(-90deg);
            opacity: 0;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 2;
        }

        .progress-ring .progress-ring-bg {
            stroke: rgba(233, 236, 239, 0.3);
        }

        .progress-ring .progress-ring-fill {
            stroke: var(--duopharma-orange);
            stroke-dasharray: 390;
            stroke-dashoffset: 390;
            transition: stroke-dashoffset 3s linear;
        }

        .scanner-btn.scanning .progress-ring {
            opacity: 1;
        }

        .scanner-btn.scanning .progress-ring .progress-ring-fill {
            stroke-dashoffset: 0;
        }

        /* Scan percentage */
        .scan-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 300;
            color: var(--duopharma-blue);
            opacity: 0;
            z-index: 2;
        }

        .scanner-btn.scanning .scan-percentage {
            opacity: 1;
        }

        .auth-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .auth-label.scan-instruction {
            font-size: 11px;
            color: var(--duopharma-orange);
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .success-content {
            text-align: center;
            transform: scale(0.8) translateY(20px);
            transition: all 0.5s ease;
        }

        .success-overlay.show .success-content {
            transform: scale(1) translateY(0);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            position: relative;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--duopharma-green);
            border-radius: 50%;
            animation: success-ring 0.5s ease;
        }

        @keyframes success-ring {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-icon::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: var(--duopharma-green);
            animation: check-mark 0.5s ease 0.3s both;
        }

        @keyframes check-mark {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0); }
        }

        .success-message {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .success-submessage {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-weight: 300;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(233, 236, 239, 0.3);
            border-radius: 3px;
            margin: 0 auto;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--duopharma-blue), var(--duopharma-green));
            width: 0;
            animation: load-progress 2s ease-in-out forwards;
            box-shadow: 0 0 10px var(--duopharma-green);
        }

        @keyframes load-progress {
            to { width: 100%; }
        }

        /* Security info */
        .security-info {
            text-align: center;
            margin-top: 30px;
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .security-icon {
            width: 16px;
            height: 16px;
            fill: var(--duopharma-blue);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 15px;
            }
            
            .model-container {
                width: 160px;
                height: 160px;
            }
            
            .company-name {
                font-size: 28px;
                letter-spacing: 5px;
            }
            
            .scanner-btn {
                width: 100px;
                height: 100px;
            }
            
            .led-strip {
                gap: 10px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="https://xavierchee.github.io/background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Floating particles -->
    <div class="particles-container" id="particles"></div>

    <div class="auth-container">
        <!-- 3D Model -->
        <div class="model-container">
            <div id="canvas-container">
                <div class="model-loading">
                    <p>Initializing quantum model...</p>
                </div>
            </div>
        </div>

        <!-- Company header -->
        <div class="company-header">
            <h1 class="company-name">DUOPHARMA</h1>
            <p class="tagline">Quantum Biometric Portal</p>
        </div>

        <!-- Auth card -->
        <div class="auth-card">
            <div class="input-group">
                <label class="input-label">User Identification</label>
                <input type="text" class="input-field" id="username" placeholder="Enter your username" autocomplete="off">
            </div>

            <div class="scanner-container">
                <div class="led-strip">
                    <div class="led"></div>
                    <div class="led"></div>
                    <div class="led"></div>
                    <div class="led"></div>
                    <div class="led"></div>
                </div>
                <div class="scanner-wrapper">
                    <button class="scanner-btn" id="scanner-btn">
                        <div class="fingerprint-icon"></div>
                        <div class="fingerprint-shimmer"></div>
                        <div class="scan-line"></div>
                        <svg class="progress-ring">
                            <circle class="progress-ring-bg" cx="62" cy="62" r="62"></circle>
                            <circle class="progress-ring-fill" cx="62" cy="62" r="62"></circle>
                        </svg>
                        <div class="scan-percentage">0%</div>
                    </button>
                </div>
                <p class="auth-label">Hold for Biometric Scan</p>
                <p class="auth-label scan-instruction">Hold for 3 seconds to authenticate</p>
            </div>
        </div>

        <!-- Security info -->
        <div class="security-info">
            <svg class="security-icon" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
            </svg>
            <span>Quantum Encryption Active • 256-bit Security</span>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="success-overlay">
        <div class="success-content">
            <div class="success-icon"></div>
            <h2 class="success-message">User Authenticated</h2>
            <p class="success-submessage" id="welcome-message">Welcome, User. Here is your health stats today.</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Three.js setup
        let scene, camera, renderer, model;
        let isModelLoaded = false;

        function init3D() {
            const container = document.getElementById('canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene
            scene = new THREE.Scene();
            scene.background = null;

            // Camera
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x005EB8, 0.4);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Load GLB model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://xavierchee.github.io/duopharma_3d.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(1.5, 1.5, 1.5);
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    scene.add(model);
                    
                    // Hide loading indicator
                    document.querySelector('.model-loading').style.display = 'none';
                    isModelLoaded = true;
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('Error loading model:', error);
                    document.querySelector('.model-loading').innerHTML = '<p style="color: var(--duopharma-orange);">3D model unavailable</p>';
                }
            );

            // Animation
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (model && isModelLoaded) {
                model.rotation.y += 0.005;
                model.rotation.x = Math.sin(Date.now() * 0.0005) * 0.1;
            }
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                const container = document.getElementById('canvas-container');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });

        // Scanner logic
        const scannerBtn = document.getElementById('scanner-btn');
        const usernameInput = document.getElementById('username');
        const successOverlay = document.getElementById('success-overlay');
        const welcomeMessage = document.getElementById('welcome-message');
        const scanPercentage = document.querySelector('.scan-percentage');
        const leds = document.querySelectorAll('.led');
        
        let isScanning = false;
        let scanTimer = null;
        let percentTimer = null;
        let mouseDownTime = 0;

        // Add shimmer effect
        function addShimmer(element) {
            element.classList.add('shimmer-active');
            setTimeout(() => {
                element.classList.remove('shimmer-active');
            }, 800);
        }

        // Mouse/touch down
        function startScan(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            if (!username) {
                usernameInput.focus();
                usernameInput.style.borderColor = 'var(--duopharma-orange)';
                setTimeout(() => {
                    usernameInput.style.borderColor = '';
                }, 2000);
                return;
            }

            isScanning = true;
            mouseDownTime = Date.now();
            scannerBtn.classList.add('scanning');
            addShimmer(scannerBtn);
            
            // Update percentage (3 seconds = 3000ms)
            let percent = 0;
            percentTimer = setInterval(() => {
                if (percent < 100) {
                    percent += 3.33; // 100% in 3 seconds
                    scanPercentage.textContent = Math.min(Math.round(percent), 100) + '%';
                    
                    // Activate LEDs progressively
                    const activeLeds = Math.floor((percent / 100) * leds.length);
                    leds.forEach((led, index) => {
                        if (index < activeLeds) {
                            led.classList.add('active');
                        }
                    });
                }
            }, 100);

            // Complete scan after 3 seconds
            scanTimer = setTimeout(() => {
                if (isScanning) {
                    completeScan(username);
                }
            }, 3000);
        }

        // Mouse/touch up
        function cancelScan() {
            if (!isScanning) return;
            
            const elapsed = Date.now() - mouseDownTime;
            if (elapsed < 3000) {
                // Cancelled early
                isScanning = false;
                scannerBtn.classList.remove('scanning');
                clearTimeout(scanTimer);
                clearInterval(percentTimer);
                scanPercentage.textContent = '0%';
                leds.forEach(led => led.classList.remove('active'));
            }
        }

        function completeScan(username) {
            isScanning = false;
            clearInterval(percentTimer);
            
            // Add success state to button
            scannerBtn.classList.add('success');
            
            setTimeout(() => {
                scannerBtn.classList.remove('scanning');
                welcomeMessage.textContent = `Welcome, ${username}. Here is your health stats today.`;
                successOverlay.classList.add('show');
                
                // Redirect after loading
                setTimeout(() => {
                    window.location.href = 'https://xavierchee.github.io/vitacore_v3.html';
                }, 2500);
            }, 500);
        }

        // Event listeners
        scannerBtn.addEventListener('mousedown', startScan);
        scannerBtn.addEventListener('touchstart', startScan);
        scannerBtn.addEventListener('mouseup', cancelScan);
        scannerBtn.addEventListener('mouseleave', cancelScan);
        scannerBtn.addEventListener('touchend', cancelScan);
        scannerBtn.addEventListener('touchcancel', cancelScan);

        // Enter key submission
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                startScan(e);
                setTimeout(() => completeScan(usernameInput.value.trim()), 1500);
            }
        });

        // Add shimmer to scanner button on hover
        scannerBtn.addEventListener('mouseenter', function() {
            if (!isScanning) {
                addShimmer(this);
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            init3D();
        });
    </script>
</body>
</html>
