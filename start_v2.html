<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DuoPharma - Quantum Secure Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --duopharma-blue: #005EB8;
            --duopharma-dark-blue: #003F7F;
            --duopharma-orange: #F37021;
            --duopharma-light-orange: #FF8C42;
            --neon-blue: #00D4FF;
            --neon-purple: #9D00FF;
            --background-white: #FFFFFF;
            --glass-white: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --light-gray: #F8F9FA;
            --medium-gray: #E9ECEF;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-neon: 0 0 30px rgba(0, 212, 255, 0.5);
            --success-green: #00FF88;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Background video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Dark overlay for readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Auth container */
        .auth-container {
            position: relative;
            z-index: 10;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        /* 3D Model Container with holographic effect */
        .model-container {
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .model-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.3), transparent 70%);
            filter: blur(20px);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }

        /* Glassmorphic company branding */
        .company-header {
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            background: var(--glass-white);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-neon);
        }

        .company-name {
            font-size: 42px;
            font-weight: 200;
            letter-spacing: 10px;
            background: linear-gradient(45deg, var(--neon-blue), var(--duopharma-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Glassmorphic auth card */
        .auth-card {
            backdrop-filter: blur(20px);
            background: var(--glass-white);
            border-radius: 30px;
            padding: 50px 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(0, 212, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Animated border */
        .auth-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--duopharma-orange), var(--neon-blue));
            border-radius: 30px;
            opacity: 0.5;
            z-index: -1;
            animation: rotate-border 5s linear infinite;
            background-size: 400% 400%;
        }

        @keyframes rotate-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Futuristic input field */
        .input-group {
            margin-bottom: 40px;
            position: relative;
        }

        .input-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: block;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 18px 24px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
        }

        /* Advanced thumbprint scanner */
        .scanner-container {
            text-align: center;
            position: relative;
        }

        .scanner-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .scanner-btn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.5);
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Fingerprint pattern */
        .fingerprint-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            opacity: 0.3;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 Q30 30 30 50 T50 90 Q70 70 70 50 T50 10" fill="none" stroke="%23005EB8" stroke-width="2" opacity="0.3"/><path d="M50 20 Q35 35 35 50 T50 80 Q65 65 65 50 T50 20" fill="none" stroke="%23005EB8" stroke-width="2" opacity="0.4"/><path d="M50 30 Q40 40 40 50 T50 70 Q60 60 60 50 T50 30" fill="none" stroke="%23005EB8" stroke-width="2" opacity="0.5"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: opacity 0.3s ease;
        }

        .scanner-btn:hover {
            border-color: var(--neon-blue);
            box-shadow: 
                0 0 40px rgba(0, 212, 255, 0.5),
                inset 0 0 30px rgba(0, 212, 255, 0.2);
        }

        .scanner-btn:hover .fingerprint-pattern {
            opacity: 0.6;
        }

        /* Scanning animation elements */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            top: 0;
            opacity: 0;
            transform: translateY(0);
        }

        .scanner-btn.scanning .scan-line {
            animation: scan-sweep 3s ease-in-out;
        }

        @keyframes scan-sweep {
            0% { opacity: 0; transform: translateY(0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(140px); }
        }

        /* Progress ring */
        .progress-ring {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 150px;
            height: 150px;
            transform: rotate(-90deg);
            opacity: 0;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 3;
        }

        .progress-ring .progress-ring-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-ring .progress-ring-fill {
            stroke: var(--neon-blue);
            stroke-dasharray: 471;
            stroke-dashoffset: 471;
            transition: stroke-dashoffset 3s linear;
        }

        .scanner-btn.scanning .progress-ring {
            opacity: 1;
        }

        .scanner-btn.scanning .progress-ring .progress-ring-fill {
            stroke-dashoffset: 0;
        }

        /* Percentage counter */
        .scan-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 300;
            color: var(--neon-blue);
            opacity: 0;
            font-family: 'Courier New', monospace;
        }

        .scanner-btn.scanning .scan-percentage {
            opacity: 1;
        }

        /* Success flash */
        .success-flash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--success-green), transparent);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes flash-success {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
        }

        .auth-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        /* LED indicators */
        .led-strip {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .led.active {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .success-content {
            text-align: center;
            transform: scale(0.8) translateY(20px);
            transition: all 0.5s ease;
        }

        .success-overlay.show .success-content {
            transform: scale(1) translateY(0);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--success-green);
            border-radius: 50%;
            animation: success-ring 0.5s ease;
        }

        @keyframes success-ring {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-icon::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: var(--success-green);
            animation: check-mark 0.5s ease 0.3s both;
        }

        @keyframes check-mark {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0); }
        }

        .success-message {
            font-size: 28px;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 200;
            letter-spacing: 1px;
        }

        .success-submessage {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .loading-bar {
            width: 250px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 0 auto;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--success-green));
            width: 0;
            animation: load-progress 2s ease-in-out forwards;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes load-progress {
            to { width: 100%; }
        }

        /* Security info */
        .security-info {
            text-align: center;
            margin-top: 40px;
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            background: var(--glass-white);
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
        }

        .security-icon {
            width: 16px;
            height: 16px;
            fill: var(--neon-blue);
            filter: drop-shadow(0 0 5px var(--neon-blue));
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 15px;
            }
            
            .model-container {
                width: 220px;
                height: 220px;
            }
            
            .company-name {
                font-size: 32px;
                letter-spacing: 6px;
            }
            
            .scanner-btn {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="https://xavierchee.github.io/background.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="auth-container">
        <!-- 3D Model with holographic effect -->
        <div class="model-container">
            <div class="model-glow"></div>
            <div id="canvas-container">
                <div class="model-loading">
                    <div class="loading-spinner"></div>
                    <p style="font-size: 12px; color: var(--text-secondary);">Initializing quantum model...</p>
                </div>
            </div>
        </div>

        <!-- Glassmorphic company header -->
        <div class="company-header">
            <h1 class="company-name">DUOPHARMA</h1>
            <p class="tagline">Quantum Biometric Portal</p>
        </div>

        <!-- Glassmorphic auth card -->
        <div class="auth-card">
            <div class="input-group">
                <label class="input-label">User Identification</label>
                <input type="text" class="input-field" id="username" placeholder="Enter your username" autocomplete="off">
            </div>

            <div class="scanner-container">
                <div class="scanner-wrapper">
                    <button class="scanner-btn" id="scanner-btn">
                        <div class="fingerprint-pattern"></div>
                        <div class="scan-line"></div>
                        <svg class="progress-ring">
                            <circle class="progress-ring-bg" cx="75" cy="75" r="75"></circle>
                            <circle class="progress-ring-fill" cx="75" cy="75" r="75"></circle>
                        </svg>
                        <div class="scan-percentage">0%</div>
                        <div class="success-flash"></div>
                    </button>
                </div>
                <p class="auth-label">Hold for Biometric Scan</p>
                <div class="led-strip">
                    <div class="led"></div>
                    <div class="led"></div>
                    <div class="led"></div>
                    <div class="led"></div>
                    <div class="led"></div>
                </div>
            </div>
        </div>

        <!-- Security info with glassmorphism -->
        <div class="security-info">
            <svg class="security-icon" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
            </svg>
            <span>Quantum Encryption Active • 256-bit Security</span>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="success-overlay">
        <div class="success-content">
            <div class="success-icon"></div>
            <h2 class="success-message">User Authenticated</h2>
            <p class="success-submessage" id="welcome-message">Welcome, User. Here is your health stats today.</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Three.js setup
        let scene, camera, renderer, model;
        let isModelLoaded = false;

        function init3D() {
            const container = document.getElementById('canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene
            scene = new THREE.Scene();
            scene.background = null;

            // Camera
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Lighting for holographic effect
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00d4ff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const backLight = new THREE.DirectionalLight(0x9d00ff, 0.4);
            backLight.position.set(-5, -5, -5);
            scene.add(backLight);

            // Load GLB model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://xavierchee.github.io/duopharma_3d.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(1.8, 1.8, 1.8);
                    
                    // Apply emissive material for glow effect
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material.emissive = new THREE.Color(0x00d4ff);
                            child.material.emissiveIntensity = 0.2;
                        }
                    });
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    scene.add(model);
                    
                    // Hide loading indicator
                    document.querySelector('.model-loading').style.display = 'none';
                    isModelLoaded = true;
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('Error loading model:', error);
                    document.querySelector('.model-loading').innerHTML = '<p style="color: var(--duopharma-orange);">3D model unavailable</p>';
                }
            );

            // Animation
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (model && isModelLoaded) {
                model.rotation.y += 0.005;
                model.rotation.x = Math.sin(Date.now() * 0.0005) * 0.1;
            }
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                const container = document.getElementById('canvas-container');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });

        // Advanced scanner logic
        const scannerBtn = document.getElementById('scanner-btn');
        const usernameInput = document.getElementById('username');
        const successOverlay = document.getElementById('success-overlay');
        const welcomeMessage = document.getElementById('welcome-message');
        const scanPercentage = document.querySelector('.scan-percentage');
        const leds = document.querySelectorAll('.led');
        
        let isScanning = false;
        let scanTimer = null;
        let percentTimer = null;
        let mouseDownTime = 0;

        // Mouse/touch down
        function startScan(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            if (!username) {
                usernameInput.focus();
                usernameInput.style.borderColor = 'var(--duopharma-orange)';
                setTimeout(() => {
                    usernameInput.style.borderColor = '';
                }, 2000);
                return;
            }

            isScanning = true;
            mouseDownTime = Date.now();
            scannerBtn.classList.add('scanning');
            
            // Update percentage
            let percent = 0;
            percentTimer = setInterval(() => {
                if (percent < 100) {
                    percent += 3.33; // 100% in 3 seconds
                    scanPercentage.textContent = Math.min(Math.round(percent), 100) + '%';
                    
                    // Activate LEDs progressively
                    const activeLeds = Math.floor((percent / 100) * leds.length);
                    leds.forEach((led, index) => {
                        if (index < activeLeds) {
                            led.classList.add('active');
                        }
                    });
                }
            }, 100);

            // Complete scan after 3 seconds
            scanTimer = setTimeout(() => {
                if (isScanning) {
                    completeScan(username);
                }
            }, 3000);
        }

        // Mouse/touch up
        function cancelScan() {
            if (!isScanning) return;
            
            const elapsed = Date.now() - mouseDownTime;
            if (elapsed < 3000) {
                // Cancelled early
                isScanning = false;
                scannerBtn.classList.remove('scanning');
                clearTimeout(scanTimer);
                clearInterval(percentTimer);
                scanPercentage.textContent = '0%';
                leds.forEach(led => led.classList.remove('active'));
            }
        }

        function completeScan(username) {
            isScanning = false;
            clearInterval(percentTimer);
            
            // Success flash
            const flash = document.querySelector('.success-flash');
            flash.style.animation = 'flash-success 0.5s ease';
            
            setTimeout(() => {
                scannerBtn.classList.remove('scanning');
                welcomeMessage.textContent = `Welcome, ${username}. Here is your health stats today.`;
                successOverlay.classList.add('show');
                
                // Redirect after loading
                setTimeout(() => {
                    window.location.href = 'https://xavierchee.github.io/vitacore_v2.html';
                }, 2500);
            }, 500);
        }

        // Event listeners
        scannerBtn.addEventListener('mousedown', startScan);
        scannerBtn.addEventListener('touchstart', startScan);
        scannerBtn.addEventListener('mouseup', cancelScan);
        scannerBtn.addEventListener('mouseleave', cancelScan);
        scannerBtn.addEventListener('touchend', cancelScan);
        scannerBtn.addEventListener('touchcancel', cancelScan);

        // Enter key submission (instant scan)
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                startScan(e);
                setTimeout(() => completeScan(usernameInput.value.trim()), 1000);
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            init3D();
        });
    </script>
</body>
</html>
