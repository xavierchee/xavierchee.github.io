<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duopharma 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        model-viewer {
            width: 100%;
            height: 600px;
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duopharma 3D Model</h1>
        
        <model-viewer 
            src="https://xavierchee.github.io/duopharma_3d.glb" 
            alt="Duopharma 3D Model"
            auto-rotate 
            camera-controls
            shadow-intensity="1"
            exposure="1"
            auto-rotate-delay="0"
            rotation-per-second="30deg"
            field-of-view="30deg"
            min-camera-orbit="auto auto 5%"
            max-camera-orbit="auto auto 100%">
            
            <div class="loading" slot="poster">Loading 3D Model...</div>
            
            <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; padding: 10px 16px; font-weight: bold;">
                View in AR
            </button>
        </model-viewer>
        
        <div class="controls">
            <p>üñ±Ô∏è Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Right-click to pan</p>
        </div>
    </div>
</body>
</html>
